<body>

         />
    
    </div>

  <script type='text/javascript'>
      var webAuth = new auth0.WebAuth({
        domain:       'dev-9tabcska.auth0.com',

      $('.logout').click(function(e) {

        webAuth.logout({

        client_id: 'voOkhCijKjDAHv2i75KJZwCwTLHst2W5'
      });

    });
  </script>
