<!DOCTYPE html>
<html>

<head>
  <title>Auth0.js Demo Examples</title>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//cdn.auth0.com/js/auth0/development/auth0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <style>
    body {
      background: url(https://img4.goodfon.com/wallpaper/nbig/6/4f/abstraktsiia-krugi-abstract-background-with-modern-design.jpg);
      background-size: cover;
      background-position: center;
      min-height: 1000px;
    }
  </style>
</head>

<body class="container">

  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Login Form</h2>
        <form class="login">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email" required>
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="current-password" class="form-control" id="password-input" placeholder="Password" required>
          </div>
          <button type="submit" class="btn btn-default" id="login-btn">Login</button>
        </form>
        <br />
        <p>Or sign up <a href="/">here</a></p>
      </div>
    </div>
  </div>
  <!-- <input id="login-username" value="" />
    <input id="login-password" type="password" value="" />
    <input
      type="button"
      class="login-redirect-usernamepassword"
      value="redirect usernamepassword"
    />
    <input
      type="button"
      class="login-redirect-authorize"
      value="redirect authorize" -->
  <!-- /> -->
  
  <div id="err"></div>
  <div id="result"></div>
  <script>
    var webAuth = new auth0.WebAuth({
      domain: 'dev-9tabcska.auth0.com',
      redirectUri: 'http://localhost:8080/myapp',
      clientID: 'voOkhCijKjDAHv2i75KJZwCwTLHst2W5',
      leeway: 30
    });
    $('#login-btn').click(function (e) {
      e.preventDefault();

      webAuth.authorize({
        scope: 'openid%20profile%20email%20read:appointments&',
        responseType: 'code'
      });
    });
    webAuth.parseHash(function (err, result) {
      if (err) {
        $('#err').html(JSON.stringify(err));
        $(document.body).append($('<div id="parsed"></div>'));
      }

      if (result) {
        $('#result').html(JSON.stringify(result));
        $(document.body).append($('<div id="parsed"></div>'));
      }
    });

    $(document).ready(function () {
      $(document.body).append($('<div id="loaded"></div>'));
    });
  </script>

</body>

</html>
