<!DOCTYPE html>
<html lang="en">

<head>
  <title>Passport Authentication</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script src="//cdn.auth0.com/js/auth0/development/auth0.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/lumen/bootstrap.min.css">
  <!-- <link href="stylesheets/style.css" rel="stylesheet"> -->
  <style>
    body {
      background: url(https://img4.goodfon.com/wallpaper/nbig/6/4f/abstraktsiia-krugi-abstract-background-with-modern-design.jpg);
      background-size: cover;
      background-position: center;
      min-height: 1000px;
    }
  </style>
</head>

<body>
  <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
      </div>
    </div>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <h2>Sign Up Form</h2>
        <form class="signup">
          <div class="form-group">
            <label for="exampleInputEmail1">Email address</label>
            <input type="email" class="form-control" id="email-input" placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input type="password" class="form-control" id="password-input" placeholder="Password">
          </div>
          <div style="display: none" id="alert" class="alert alert-danger" role="alert">
            <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
            <span class="sr-only">Error:</span> <span class="msg"></span>
          </div>
          <button type="submit" class="btn btn-default" id='signup'>Sign Up</button>
        </form>
        <br />
        <p>Or log in <a href="/login">here</a></p>
      </div>
    </div>
  </div>


  <script type="text/javascript">
    var webAuth = new auth0.WebAuth({
      domain: 'dev-9tabcska.auth0.com',
      clientID: 'voOkhCijKjDAHv2i75KJZwCwTLHst2W5',
    });

    $('#signup').click('click', function (e) {
      e.preventDefault();
      console.log('foo');

      webAuth.signup({
        connection: "Username-Password-Authentication",
        email: $("#email-input").val().trim(),
        password: $("#password-input").val().trim(),  //put an info to input a strong password otherwise it will generate error.
        user_metadata: { plan: 'silver', team_id: 'a111' }
      },
      function (err,res) {
        if (err) return alert('Something went wrong: ' + err.message);
        else{
          console.log(res);
        }
        return alert('success signup without login!')
      });
    });


  </script>


</body>

</html>
